<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Guess My Number</h1> 
        <p>Nous avons généré un nombre aléatoire entre 0 et 100, tentez de le deviner en 10 tours maximum. Pour chaque tentative, nous vous dirons si votre estimation est trop ou pas assez élevée.</p>
        <p></p>
        <form action="">
            <label for="nombreDeviner">Entrez votre proposition:</label>
            <input type="text" id="nombreDeviner">
            <button id="bouton" >Valide</button>
        </form>
        <h3 id="message"></h3>
        <h3 id="result"></h3>
        <button id="rejouer" >rejouer</button>
    </main>












    <script src="app.js"></script>
</body>
</html>
